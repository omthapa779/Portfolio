<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHM.</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Adding TopoJSON and D3 for map rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <!-- utility classes for css -->
    <link rel="stylesheet" href="util.css">
    <!-- extra css -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="loading-screen">
        <!-- Large grid overlay -->
        <div class="grid-overlay"></div>
        
        <!-- Map container -->
        <div class="map-container">
            <svg id="world-map"></svg>
        </div>
        
        <!-- Centered coordinates -->
        <div class="coordinates">
            <h3><span id="latitude">00.0000</span>° N, <span id="longitude">00.0000</span>° E</h3>
        </div>
    </div>

    <main class="w_100 h_fc">
        <section class="hero_page w_100 h_100vh flex_cl justify_c align_c">
            <div class="name_emoji_holder h_fc flex_cl">
                <h1 class="font_w900">OHM</h1>
            </div>
        </section>
    </main>

    <script src="logic.js"></script>
</body>
</html>
